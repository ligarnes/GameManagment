@(campaignModel: models.campaign.Campaign)
				
@campaignView("discussions", campaignModel){
	<div class="conversation-list">
		<div>
			<header>
				Nouvelle discussion
			</header>
			<hr>
			@helper.form(controllers.campaign.routes.ConversationController.addConversation(campaignModel.getId())) {
			<section>
				<p>
					<input type="text" name="title" placeholder="&Eacute;crire votre titre...">
				</p>
				<p>
					<textarea name="message" placeholder="&Eacute;crire votre message..." rows="4" cols="90" maxlength="8000"></textarea>
				</p>
			</section>
			<footer>
				<a href="@controllers.campaign.routes.ConversationController.viewConversationsList(campaignModel.getId())" class="btn-style">Annuler</a>
				<input type="Submit" value="Cr&eacute;er" class="btn-style">
			</footer>
			}
		</div>
	</div>
}
